<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combined Input Form</title>
</head>
<body>
    <h1>Enter Your Information</h1>

    <form method="post">
        {% csrf_token %}

        <h2>Model A</h2>
        {{ form_a.as_p }}

        <h2>Model B</h2>
        {{ form_b.as_p }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
