{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exorcist - Combined Form</title>
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header styling */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: transparent;
        }

        .logo h1 {
            font-size: 1.5em;
            color: #333;
            text-transform: lowercase;
        }

        /* Main container for the combined form */
        .form-container {
            background-color: #f7e07d; /* Sandy color */
            border-radius: 8px;
            padding: 20px 30px;
            width: 110%;           /* Increased width by 20% */
            max-width: 700px;       /* Limit maximum width */
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        /* Styling for the section headers */
        .form-container h3 {
            font-size: 0.9em;      /* Smaller font size */
            color: #666;           /* Gray color */
            margin: 20px 0 10px;   /* Increased margins */
        }

        /* Form labels and input fields */
        form label {
            display: none; /* Hide form field labels */
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* 3D Submit button */
        .submit-button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px #333;
            cursor: pointer;
            transition: all 0.2s;
        }

        .submit-button:hover {
            background-color: #444;
        }

        .submit-button:active {
            box-shadow: 0 2px #333;
            transform: translateY(2px);
        }

        /* Styling for messages */
        .messages {
            list-style: none;
            margin-bottom: 15px;
            padding: 0;
        }

        .messages li {
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 10px;
            color: #333;
        }

        .messages .success {
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .messages .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .messages .info {
            background-color: #d1ecf1;
            border: 1px solid #bee5eb;
            color: #0c5460;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'core/images/exorcist_logo.png' %}" alt="Logo" class="logo-image">
            <h1>exorcist</h1>
        </div>
    </header>
    <main>
        <div class="form-container">
            <h2>Submit Topic and Entry</h2>

            <!-- Message display section -->
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <h3>Topic</h3>
                {{ topic_form.as_p }}

                <h3>First entry of topic</h3>
                {{ entry_form.as_p }}

                <button type="submit" class="submit-button">Submit</button>
            </form>
        </div>
    </main>
</body>
</html>
