{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exorcist - Sign Up</title>
    <style>
        /* Importing Google Font */
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        /* Reset default margins and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: white;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Header styling */
        header {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo-image {
            width: 40px;
            height: 40px;
            margin-right: 10px;
            background-color: transparent;
        }

        .logo h1 {
            font-size: 1.5em;
            color: #333;
            text-transform: lowercase;
        }

        /* Main container for the signup form */
        .signup-container {
            background-color: #f7e07d; /* Sandy color */
            border-radius: 8px;
            padding: 20px 30px;
            width: 320px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .signup-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #333;
        }

        /* Form labels and input fields */
        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #666;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        /* 3D Signup button */
        .signup-button {
            width: 100%;
            padding: 10px;
            font-size: 1em;
            font-weight: bold;
            color: #fff;
            background-color: #555;
            border: none;
            border-radius: 4px;
            box-shadow: 0 4px #333;
            cursor: pointer;
            transition: all 0.2s;
        }

        .signup-button:hover {
            background-color: #444;
        }

        .signup-button:active {
            box-shadow: 0 2px #333;
            transform: translateY(2px);
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{% static 'core/images/exorcist_logo.png' %}" alt="Logo" class="logo-image">
            <h1>exorcist</h1>
        </div>
    </header>
    <main>
        <div class="signup-container">
            <h2>Create Account</h2>
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="signup-button">Sign Up</button>
            </form>
        </div>
    </main>
</body>
</html>
